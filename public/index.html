<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>

  <body>
    <div class="logo">
      <a href="#" data-text="News">News</a>
    </div>
  <form class="searchForm">
      <label for="search"  role="progressbar" aria-valuenow="75" 
      aria-valuemin="0" aria-valuemax="100">
        <input type="text"  name = "search" id ="search" class="search" placeholder="Enter word" required>
      </label>
        
        <select required id="lang" class="select">
                <option value=""></option>
            <option value="ar" >Arabic</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="he">Hebrew</option>
          </select>
          <select required id="cate" class="select">
             <option value=""></option>
             <option value="business">business</option>
             <option value="health">health</option>
             <option value="science">science</option>
             <option value="sports">sports</option>
             <option value="technology">technology</option>
             technology
          </select>
          <label for="submit"></label>

          <input type="submit" name="Search" id="submit" class="btn-search">

    </form>
    <div class="clear"></div>

    <div class="slideShow" id="slideshow">
    </div>
    
      <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
      <a class="next" onclick="moveSlide(1)">&#10095;</a>
    <div id="indicator" class="indicator">
    </div>

    <dialog class="dialog" id="dialog">
      <div class="content">
          <div class="title">
              <h2 id="title">Web news</h2>
            </div>
   <div class="divwidth">
      <img id="img_details" src="https://yt3.ggpht.com/a-/AAuE7mDaIPSwLi2eUtSdUZ0Knhmpfg6vTCe09VKiLw=s900-mo-c-c0xffffffff-rj-k-no" alt="newsphoto">
      </div>
       <div class="clear"></div>
        <hr>
        <div class="discription">
            <div class="info">
                
                <p id="public"><span>publish at :</span></p>
              </div>
          <p id="content">
            <span>Descrption<br></span>
            
          </p>
        </div>
      </div>
      <iframe id="inlineFrameExample"
      title="Inline Frame Example"
      src="">
  </iframe>
  <button class="close" id="close">Close</button>

    </dialog>

    <div class="results_container" id="results_container"></div>
    <script src="js/config.js"></script>

      <script src="js/logic.js"></script>
      <script src="js/dom.js"></script>
  </body>

  </html>
