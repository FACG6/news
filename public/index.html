<!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>

  <body>
  <form>

        <input type="text"  id ="search" placeholder="Enter word" required>
        <select required id="lang">
                <option value="">...</option>
            <option value="ar" >Arabic</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="he">Hebrew</option>
          </select>
          <select required id="cate">
             <option value="">...</option>
             <option value=" business">business</option>
             <option value="health">health</option>
             <option value="science">science</option>
             <option value="sports">sports</option>
          </select>

    </form>
    <div class="slideShow" id="slideshow">

        <div class="mySlides fade">
          <div class="numbertext">1 / 2</div>
          <img class="image" src="https://images.unsplash.com/photo-1532386236358-a33d8a9434e3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
          <div class="description">Image 1</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 2</div>
          <img class="image" src="https://images.unsplash.com/photo-1532386236358-a33d8a9434e3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
          <div class="description">Image 2</div>
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>


      <script src="js/logic.js"></script>
      <script src="js/dom.js"></script>
  </body>

  </html>
