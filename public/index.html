<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>

  <body>
  <form class="searchForm">

        <input type="text"  id ="search" class="search" placeholder="Enter word" required>
        <select required id="lang" class="select">
                <option value=""></option>
            <option value="ar" >Arabic</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="he">Hebrew</option>
          </select>
          <select required id="cate" class="select">
             <option value=""></option>
             <option value="business">business</option>
             <option value="health">health</option>
             <option value="science">science</option>
             <option value="sports">sports</option>
          </select>
          <input type="submit" name="Search" id="submit">

    </form>
    <div class="slideShow" id="slideshow">
      </div>
      <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
      <a class="next" onclick="moveSlide(1)">&#10095;</a>
    <div id="indicator" class="indicator">
    </div>
    <dialog class="dialog"></dialog>

      <script src="js/logic.js"></script>
      <script src="js/dom.js"></script>
  </body>

  </html>
